<!DOCTYPE html>
<html lang="ukr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
    <div class="page-wrapp">
        <h1>Обов'язково додайте своє замовлення</h1>
        <div class="container">
            <div class="scroll right">&and;</div>
            <div class="scroll left">&or;</div>
            <div class="item-card">
                <div class="advertisement new">Новинка</div>
                <div class="categories">Математика</div>
                <div class="item-img"><img src="math.png" alt=""/></div>
                <div class="item-name">Котосови</div>
                <div class="item-price">
                    <span class="old-price"></span>
                    <span class="actual-price"></span>
                </div>
                <div class="button availability">Незабаром у продажі</div>
            </div>
            <div class="item-card">
                <div class="advertisement empty"></div>
                <div class="categories">Подарунок</div>
                <div class="item-img"><img src="g1.png" alt=""/></div>
                <div class="item-name">Набір розумника</div>
                <div class="item-price">
                    <span class="old-price">210 грн</span>
                    <span class="actual-price">190 грн</span>
                </div>
                <div class="button">У корзину</div>
            </div>
            <div class="item-card">
                <div class="advertisement hit">Хіт продажів</div>
                <div class="categories">Усний рахунок</div>
                <div class="item-img"><img src="turbo.png" alt=""/></div>
                <div class="item-name">Турборахунок</div>
                <div class="item-price">
                    <span class="old-price"></span>
                    <span class="actual-price">320 грн</span>
                </div>
                <div class="button">У корзину</div>
            </div>
            <div class="item-card">
                <div class="advertisement hit">Хіт продажів</div>
                <div class="categories">Букви та читання</div>
                <div class="item-img"><img src="zb.png" alt=""/></div>
                <div class="item-name">Тваринобукви</div>
                <div class="item-price">
                    <span class="old-price"></span>
                    <span class="actual-price">450 грн</span>
                </div>
                <div class="button">У корзину</div>
            </div>
        </div>
    </div>
    
</body>
</html>
